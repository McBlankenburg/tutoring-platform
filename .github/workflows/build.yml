name: Trigger check

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - 'docs/**'
      - 'scripts/**'
      - 'LICENSE'
      - 'README.md'
      - '.gitignore'

  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - 'docs/**'
      - 'scripts/**'
      - 'LICENSE'
      - 'README.md'
      - '.gitignore'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build project
        run: |
          mvn clean install -T 1C

      - name: Run unit tests
        run: |
          mvn test

      - name: Check test results
        run: |
          mvn surefire-report:report-only
          cat target/site/surefire-report.html

      - name: Publish to GitHub Packages
        run: |
          echo "//maven.pkg.github.com/Simple-as-Coding/tutoring-platform/:registryToken=$GITHUB_TOKEN" > .npmrc
          mvn deploy -Dmaven.deploy.skip=true -Dmaven.repo.local=$HOME/.m2/repository
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  merge-check:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check build status
        run: |
          if [[ -f target/surefire-reports/pl.simpleascoding.tutoringplatform.TutoringPlatformApplicationTests.txt ]]; then
            echo "Build successful"
          else
            echo "Build failed"
            exit 1
          fi

      - name: Block pull request merge
        run: |
          pull_request_number=$(curl --request GET --header "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/$GITHUB_REPOSITORY/pulls/$PR_NUMBER" | jq -r '.number')
          curl --request POST --header "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" --header "Content-Type: application/json" --data '{"labels": ["failed-build"]}' "https://api.github.com/repos/$GITHUB_REPOSITORY/issues/$pull_request_number/labels"
          exit 1